<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //O metodo Prompt e usado para exibir uma caixa para solicitar um conteudo
        let anoNascimento = prompt("quando voce nasceu ?")
        let dataatual = prompt("Digite o ano atual 1")

        //exibe na tela
        document.write(dataatual - anoNascimento)
    </script>
</body>
</html>
